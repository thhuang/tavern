name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: '1.20'
      - uses: actions/checkout@v4
      - name: golangci-lint
        # reference: https://golangci-lint.run/usage/configuration/#command-line-options
        timeout-minutes: 3
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.56
          # workaround from https://github.com/golangci/golangci-lint-action/issues/119
          args: '--out-${NO_FUTURE}format=colored-line-number --timeout=1m'
  gofmt:
    name: format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: gofmt
        run: |
          if [ -n "$(gofmt -s -d .)" ]; then
            echo "Go code is not formatted:"
            gofmt -s -d .
            exit 1
          fi
